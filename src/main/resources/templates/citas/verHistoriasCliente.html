<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historias Clínicas - Cliente</title>
</head>
<body>
    <h1>Historial Médico de tu Mascota</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Diagnóstico</th>
                <th>Tratamiento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="historia : ${historias}">
                <td th:text="${#dates.format(historia.fecha, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${historia.diagnostico}"></td>
                <td th:text="${historia.tratamiento}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/mascotas">Volver</a>
</body>
</html>
